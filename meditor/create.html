<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="meditor.css" />
   	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   	<script type="text/javascript" src="meditor.js" ></script>
   	<script type="text/javascript">
	   	$(document).ready(function (){
	   		var editor = new MEditor();
	   		editor.render("editor");
	   		editor.loadDefault();
	   		
	   		$("#btnLoadEmpty").click(function () {
	   			editor.loadEmpty();
	   		});
	   		$("#btnLoadDefault").click(function () {
	   			editor.loadDefault();
	   		});
	   		$("#btnLoadRemote").click(function () {
	   			editor.loadRemote();
	   		});
	   	});
	   	
   	</script>
<style type="text/css">
	
</style>
</head>
<body>
	<br />
	<div class="main container">
		<div class="display_box">
			<div class="control_panel">
				<button id="btnLoadRemote" class="btn btn-default">加载现有微信菜单</button>
				<button id="btnLoadEmpty" class="btn btn-default">加载空菜单</button>
				<button id="btnLoadDefault" class="btn btn-default">加载模板</button>
			</div>
		</div>
		<br />
		<div id="editor">
			
		</div>
	</div>
	
</body>
</html>
